    <!-- Register modal -->
    <div
      class="bg-transparent fixed inset-0 hidden items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none h-screen"
      id="register-modal"
    >
      <!-- Modal Backdrop -->
      <div
        id="register-modal-backdrop"
        class="w-screen hidden fixed h-screen backdrop-blur-sm top-0 z-40 bg-black bg-opacity-25"
      ></div>

      <div class="relative z-50">
        <!-- Modal content -->
        <div class="relative w-fit bg-white rounded-3xl shadow">
          <button
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
            onclick="toggleModal('register-modal')"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Cerrar modal</span>
          </button>
          <div class="px-6 py-6 lg:px-8 flex flex-row gap-1">
            <div class="w-96">
              <h3 class="mb-4 font-bold text-black text-4xl mt-2 text-center">
                Registro de usuario
              </h3>
              <form class="space-y-6" action="#">
                <div>
                  <label
                    for="nombre"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >*Nombre</label
                  >
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Escriba su nombre"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>
                  <label
                    for="apellido"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >*Apellido</label
                  >
                  <input
                    type="text"
                    name="apellido"
                    id="apellido"
                    placeholder="Escriba su apellido"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>

                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >*Correo Electr√≥nico</label
                  >

                    type="email"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="name@company.com"
                    required
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >*Contrase√±a</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required
                  />
                </div>
                <div>
                  <label
                    for="confirm-password"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >*Confirmaci√≥n de contrase√±a</label
                  >

                    class="text-white mt-1 bg-primary text-lg hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-3xl mx-auto px-7 py-3 text-center"
                  >
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
            <div class="p-2 w-96 flex items-center justify-center">
              <img
                src="./assets/img/register.png"
                class="object-cover w-full h-auto"

    <!-- Login Modal -->

    >
      <!-- Modal Backdrop -->

      ></div>

      <div class="relativex z-50 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-3xl shadow">
          <button
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
            onclick="toggleModal('login-modal')"
          >

              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />

          <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-6 font-bold text-black text-4xl mt-2 text-center">
              Inicia Sesion

            <form class="space-y-4" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >*Correo Electronico</label

                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="name@company.com"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >*Contrase√±a</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

                  required

              <div class="flex flex-col w-full text-center mt-2">
                <button
                  type="submit"
                  class="text-white bg-primary text-lg hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-3xl mx-auto px-7 py-3 text-center"
                >

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor principal -->

      <!-- Seccion de Categorias -->

          </div>
          <div class="category">
            <img
              class="w-auto h-auto"

          </div>
          <div class="category">
            <img
              class="w-auto h-auto"
              src="./assets/img/category-fruits.webp"
              alt="Frutas y verduras"
            />
            <p>Frutas y verduras</p>
          </div>
          <div class="category">
            <img
              class="w-auto h-auto"
              src="./assets/img/category-Meats.webp"
              alt="Carnes"
            />
            <p>Carnes</p>

        </div>
      </section>
      <!-- Seccion productos destacados -->

        <h4 class="text-lg font-normal text-black left-0">Destacados</h4>
        <div class="category-products">
          <div class="product">

                src="./assets/img/Products/salt.webp"

              />
              <div class="details">
                <p class="uppercase text-[16px] text-gray-500">REFISAL</p>
                <p class="text-[14px] text-gray-500">Sal Refinada</p>
                <p class="text-[14px] text-gray-500">REFISAL 1000 Gr</p>

              </div>
            </a>
            <button onclick="alert('Hola mundo')">
              Agregar
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
